<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Basketball Score Counter</title>
  </head>
  <body>
    <div class="container">
<div class="first"></div>
<div class="second">

      <div class="home">
        <h1>HOME</h1>
        <h1 id="home-score"></h1>
        <div class="btn">
          <button onclick="increment(this)" data-action="Home1">+1</button>
          <button onclick="increment(this)" data-action="Home2">+2</button>
          <button onclick="increment(this)" data-action="Home3">+3</button>
        </div>
      </div>
      <div class="guest">
        <h1>Away</h1>
        <h1 id="guest-score"></h1>
        <div class="btn">
          <button onclick="increment(this)" data-action="Guest1">+1</button>
          <button onclick="increment(this)" data-action="Guest2">+2</button>
          <button onclick="increment(this)" data-action="Guest3">+3</button>
        </div>
      </div> 
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
