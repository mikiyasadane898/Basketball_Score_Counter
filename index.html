<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Basketball Score Counter</title>
  </head>
  <body>
    <div class="container">
      <div id="timer">0:00</div>
      <h1 id="round">Round:</h1>
      <div id="score">
        <div class="home">
          <h1>Home</h1>
          <h1 id="home-score"></h1>
          <div class="btn">
            <button onclick="increment(this)" class="incrementBtn" data-action="Home1">+1</button>
            <button onclick="increment(this)" class="incrementBtn" data-action="Home2">+2</button>
            <button onclick="increment(this)" class="incrementBtn" data-action="Home3">+3</button>
          </div>
        </div>
        <div class="guest">
          <h1>Guest</h1>
          <h1 id="guest-score"></h1>
          <div class="btn">
            <button onclick="increment(this)" class="incrementBtn" data-action="Guest1">+1</button>
            <button onclick="increment(this)" class="incrementBtn" data-action="Guest2">+2</button>
            <button onclick="increment(this)" class="incrementBtn" data-action="Guest3">+3</button>
          </div>
        </div>
      </div>
      <Button id="start-btn">Start</Button>
    </div>
  </body>
  <script src="index.js"></script>
</html>
